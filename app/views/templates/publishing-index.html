{% extends "base.html" %}
{% block content %}

<main class="pt1 pr1 pb2 pl1">
  <h1>{{ article.title }}</h1>
  {% for article in article.articles %}
  {% if article.images | length > 0 %}
  <figure class="pb1">
    <img src="{{ article.images[0] }}">
    <figcaption>
      <h3><a href="/{{ category }}/{{ article.title | slug }}">{{ article.title }}</a></h3>
      {% if article.backlinks | length > 0 %}
      <div>See also:
        {% for backlink in article.backlinks %}
        <a href="/{{ backlink.title | slug }}" class="pr0-5">{{ backlink.title }}</a>
        {% endfor %}
      </div>
      {% endif %}
    </figcaption>
  </figure>
  {% endif %}
  <p>{{ article.metadata.creation }}</p>
  {% endfor %}
</main>

{% endblock %}
