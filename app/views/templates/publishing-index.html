{% extends "base.html" %}
{% block content %}

<main id="main-content" aria-label="H&D's publishing practice.">
  <h1>{{ article.title }}</h1>
  {% if article.articles | length > 0 %}
    <ul class="publishing" aria-label="Article list">
      {% for article in article.articles %}
      {% include "partials/publishing-item.html" %}
      {% endfor %}
    </ul>
  {% endif %}
</main>

{% endblock %}
