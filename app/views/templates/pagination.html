<nav>
  {% if pagination.nav.prev is not none %}
    <a href="{{ request.url }}">prev</a>
  {% else %}
    <span>prev</span>
  {% endif %}

  {% for page in pagination.pages %}
    {% if page > 0 %}
      <a href="{{ request.url }}">{{ page }}</a>
    {% else %}
      <a href="{{ request.url }}">{{ page }}</a>
    {% endif %}
  {% endfor %}

  {% if pagination.nav.next is not none %}
    <a href="{{ request.url }}">next</a>
  {% else %}
    <span>next</span>
  {% endif %}
</nav>
