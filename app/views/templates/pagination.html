<nav>
  {% if pagination.nav.prev %}
  <a href="?page={{ pagination.nav.prev }}">prev</a>
  {% else %}
  <span>prev</span>
  {% endif %}

  {% for page in pagination.pages %}
  <a href="?page={{ page.label }}">{{ page.label }}</a>
  {% endfor %}

  {% if pagination.nav.next %}
  <a href="?page={{ pagination.nav.next }}">next</a>
  {% else %}
  <span>next</span>
  {% endif %}
</nav>
