<li id="{{ article.title | slug }}">
  <h3><a href="/{{ article.title | slug }}.html">{{ article.title }}</a></h3>
  {% if article.metadata.backlinks | length > 0 %}
  <section>See also:
    {% for backlink in article.metadata.backlinks %}
    <a href="/{{ backlink.title | slug }}.html">{{ backlink.title }}</a>
    {% endfor %}
  </section>
  {% endif %}
</li>
