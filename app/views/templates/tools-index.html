{% extends "base.html" %}
{% block content %}

<main id="main-content" aria-label="H&D's tools.">
  <h1>{{ article.title }}</h1>
  <table class="tools" aria-label="Table of tools">
    <thead>
      <tr>
        <th scope="col" class="icon"></th>
        <th scope="col" class="title">Title</th>
        <th scope="col" class="repo">Repositories</th>
        <th scope="col" class="inuse">In Use</th>
      </tr>
    </thead>
    <tbody>
      {% for article in article.articles %}
      {% include "partials/tool-item.html" %}
      {% endfor %}
    </tbody>
  </table>
</main>

{% endblock %}
